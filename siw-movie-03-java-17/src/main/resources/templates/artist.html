<!DOCTYPE html>
<html>
<head>
	<title>Artista</title>
	<link rel="stylesheet" href="/css/Artist.css" />
</head>

<body>
<nav>
	<h1 class="logo">SiwMovie<span class="vendetta"> <h6>Vendetta</h6></span></h1>
	<ul class="nav">


		<li><a href="/">HomePage</a></li>
		<li><div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div></li>
		<li><div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div></li>
	</ul>
</nav>

<div class="box">
	<div class="form">

		<div th:if="${artist}">
			<h1 th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</h1>
			<div class="image">
				<img th:src="@{'/display/image/' + ${artist.image.id}}">
			</div>
				<span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
			</div>
		</div>

		<div th:unless="${artist}">Non esiste</div>
	</div>
</div>
</body>
</html>

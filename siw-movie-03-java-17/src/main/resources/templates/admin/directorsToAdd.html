<!DOCTYPE html>
<html>

<head>
	<title>Scelta regista</title>
	<link rel="stylesheet" href="/css/actortoM.css" />
</head>

<body>
<nav>
	<h1 class="logo">SiwMovie<span class="vendetta"> <h6>Vendetta</h6></span></h1>
	<ul class="nav">


		<li><a href="/">HomePage</a></li>
		<li><div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div></li>
		<li><div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div></li>
	</ul>
</nav>
<div class="box">

	<h1 th:text="'Regista per il film ' + ${movie.title}"></h1>
	<div th:if="${artists.isEmpty()}">Non ci sono registi nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<div>
				<img th:src="@{'/display/image/' + ${artist.image.id}}" width="50%"/>
			</div>
			<a th:href="@{'/admin/setDirectorToMovie/'+ ${artist.id}+'/'+${movie.id}}"
			   th:text="${artist.name} + ' ' + ${artist.surname}">Steven Spielberg</a>

		</li>
	</ul>
</div>
</body>

</html>
